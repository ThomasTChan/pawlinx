<!--
  Generated template for the ProfilePage page.

  Ionic pages and navigation.

<ion-header>

  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content fullscreen>

  <figure class="snip1336">
    <img src="https://www.cesarsway.com/sites/newcesarsway/files/styles/large_article_preview/public/Natural-Dog-Law-2-To-dogs%2C-energy-is-everything.jpg?itok=Z-ujUOUr"
      alt="sample87" />
    <figcaption>
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/profile-sample4.jpg" alt="profile-sample4" class="profile"
      />
      <h2>Comet<span>Golden Retriever</span></h2>      
      <p>
        This is my profile. Here is some info about my pet and myself.
      </p>
      <a href="#" class="follow">Follow</a>
      <a href="#" class="info">Owner Info</a>
      <ul>
        <li>
          Craves eating <b>{{profileData.favouriteFood}}</b>
        </li>
        <li *ngFor="let hobby of profileData.hobbies">Loves <b>{{hobby}}</b></li>
      </ul>

    </figcaption>

  </figure>
</ion-content>
