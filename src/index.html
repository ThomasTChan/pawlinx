<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>-->

  <!-- Including Cognito and AWS dependencies -->
  <script src="assets/vendor/jsbn.js"></script>
  <script src="assets/vendor/jsbn2.js"></script>
  <script src="assets/vendor/sjcl.js"></script>
  <script src="assets/vendor/aws-sdk.js"></script>
  <script src="assets/vendor/aws-cognito-sdk.min.js"></script>
  <script src="assets/vendor/amazon-cognito-identity.min.js"></script>
  <script src="assets/vendor/bower_components/cryptojslib/rollups/sha256.js"></script>
  <script src="assets/vendor/bower_components/cryptojslib/rollups/hmac-sha256.js"></script>
  <script src="assets/vendor/bower_components/aws-sign-web/aws-sign-web.js"></script>

  <!-- Including aws apiGateway Dependencies -->
  <script type="text/javascript" src="assets/vendor/lib/axios/dist/axios.standalone.js"></script>
  <script type="text/javascript" src="assets/vendor/lib/CryptoJS/components/hmac.js"></script>
  <script type="text/javascript" src="assets/vendor/lib/CryptoJS/components/enc-base64.js"></script>
  <script type="text/javascript" src="assets/vendor/lib/url-template/url-template.js"></script>
  <script type="text/javascript" src="assets/vendor/lib/apiGatewayCore/sigV4Client.js"></script>
  <script type="text/javascript" src="assets/vendor/lib/apiGatewayCore/apiGatewayClient.js"></script>
  <script type="text/javascript" src="assets/vendor/lib/apiGatewayCore/simpleHttpClient.js"></script>
  <script type="text/javascript" src="assets/vendor/lib/apiGatewayCore/utils.js"></script>
  <script type="text/javascript" src="assets/vendor/apigClient.js"></script>

  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
</html>
